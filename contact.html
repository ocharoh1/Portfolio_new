<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Maurice Ocharo</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="intro">
        <h1>MAURICE OCHARO</h1>
        <nav class="icons">
            <a href="./index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="./resume.html" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>Resume</span>
            </a>
            <a href="./work.html" class="nav-item">
                <i class="fas fa-briefcase"></i>
                <span>Work</span>
            </a>
            <a href="./contact.html" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
            <a href="path/to/your/document.pdf" download="Resume.pdf" class="nav-item">
                <i class="fas fa-download"></i>
                <span>Download CV</span>
            </a>
            <button id="darkModeToggle" class="nav-item">
                <i class="fas fa-sun"></i>
                <span>Dark</span>
            </button>
        </nav>
    </header>

    <main class="main-container">
        <aside class="container-one">
            <img src="./images/profile.jpg" alt="Maurice Michael">
            <h2>Maurice Michael</h2>
            <p class="job-title">Fullstack Developer</p>
            <div class="container-one-socials">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="details">
                <p><strong>Phone:</strong> 0797254329</p>
            </div>
        </aside>

        <section class="container-two">
            <h2>Contact Me</h2>
            <p>Feel free to reach out for collaborations or just a friendly hello</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="status-message"></div>
        </section>
    </main>

    <script src="contact.js"></script>
</body>
</html>
