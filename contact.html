<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Maurice Ocharo</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="intro">
        <h1>MAURICE OCHARO</h1>
        <nav class="icons">
            <a href="./home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="./resume.html" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>Resume</span>
            </a>
            <a href="./work.html" class="nav-item">
                <i class="fas fa-briefcase"></i>
                <span>Work</span>
            </a>
            <a href="./contact.html" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
            <button id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="main-container">
        <section class="container-one">
            <img src="./images/profile.jpg" alt="Maurice Michael" />
            <h2>Maurice Michael</h2>
            <p>Fullstack Developer</p>
            <div class="container0ne-socials">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
            <div class="details">
                <p><i class="fas fa-phone"></i> 123456789</p>
                <hr>
                <p><i class="fas fa-envelope"></i> michealocharo@gmail.com</p>
                <hr>
                <p><i class="fas fa-map-marker-alt"></i> Nairobi, Kenya</p>
            </div>
            <button>Download Resume</button>
        </section>

        <section class="container-two">
            <h2>Contact Me</h2>
            <p>Feel free to reach out for collaborations or just a friendly hello</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="status-message"></div>
        </section>
    </main>

    <script src="contact.js"></script>
</body>
</html>
